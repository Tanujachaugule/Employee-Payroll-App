<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel = "stylesheet" href= "Payroll_form.css">
    <title>Employee Payroll Form</title>
    <title>Document</title>
</head>
<body>
     <!-- UC1 -->
     <header class = "header- content header">
        <div class = "logo-content">
            <img src = "images/downloadEmployee.png" alt =""width="30"\>
            <div>
                <span class ="emp-text">EMPLOYEE</span>
                <span class = "emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
        </header>
        <div class="form-content">
          <form class="form" action="#" onreset="resetForm()" onsubmit="save()">  
      <div class = "form" action="#" onsubmit="save(event);return false">
          <!-- UC2 -->
      <div class="form-head">Employee Payroll Form</div>
      <div class="row-content">
          <label class="label text" for="name">Name</label> 
          <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
      </div>
      </div>
      <div class="row-content">
        <label class="label text" for="profile">Profile image</label>
        <div class="profile-radio-content">
             <!-- UC3 -->
            <label>
                <input type="radio" id="profile1" name="profile"
                    value="images/images (1).jpeg" required>
                <img class="profile" id='image1' src="images/images (1).jpeg">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile"
                    value="images/images.jpeg" required>
                <img class="profile" id='image2' src="images/images.jpeg">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile"
                    value="images/images4Emp.jpeg" required>
                <img class="profile" id='image3' src="images/images4Emp.jpeg">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile"
                    value="images/images3Emp.jpeg" required>
                <img class="profile" id='image4' src="images/images3Emp.jpeg">
            </label>
            </div>
            </div>
            <!---- UC 4  ---->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
        <div>
        <input type="radio" id="male" name="gender" value="male">
        <label class="text" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="text" for="female">Female</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="department">Department</label>
        <div>
            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
            <label class="text" for="hr">HR</label>
            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
            <label class="text" for="sales">Sales</label>
            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
            <label class="text" for="finance">Finance</label>
            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
            <label class="text" for="engineer">Engineer</label>
            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
            <label class="text" for="others">Others</label>
        </div>
    </div>
    <div class="row-content">
        <label class="label text" for="salary">Choose your salary:</label>    
        <input class="input" type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
        <output class="salary-output text" for="salary">400000</output> 
    </div>   
</div>           
 </form>
 </div>
  </body>
</html>
